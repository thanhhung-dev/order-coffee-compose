# Production Configuration for Order Coffee Backend
spring.profiles.active=prod

# Database Configuration - Production
spring.datasource.url=jdbc:mysql://mysql:3306/order_coffee
spring.datasource.username=root
spring.datasource.password=${MYSQL_ROOT_PASSWORD:Thanhhung1020@}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration - Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=WARN
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Database initialization - Only create tables if not exist
spring.sql.init.mode=never
spring.sql.init.continue-on-error=true

# Swagger/OpenAPI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tryItOutEnabled=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Logging Configuration
logging.level.com.example.OrderCoffeeBE=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Connection Pool Configuration
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.leak-detection-threshold=60000