# Development Configuration for Order Coffee Backend
spring.profiles.active=dev

# Database Configuration - Development
spring.datasource.url=jdbc:mysql://localhost:3306/order_coffee
spring.datasource.username=root
spring.datasource.password=Thanhhung1020@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration - Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Initialize database with sample data in development
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true

# Swagger/OpenAPI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tryItOutEnabled=true

# Server Configuration
server.port=8080

# Enhanced Logging for Development
logging.level.com.example.OrderCoffeeBE=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.transaction=DEBUG